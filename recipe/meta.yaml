{% set name = "neo4jsbml" %}
{% set version = "0.11.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 302e2cd837c0885a6d7c055b9772648261b40215f88d9220c48ca067de464f15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  entry_points:
    - neo4jsbml=neo4jsbml.__main__:main

requirements:
  host:
    - python >=3.8
    - pip
    - pyyaml
    - setuptools
  run:
    - python >=3.8
    - python-libsbml
    - neo4j-python-driver
    - sphinx
    - sphinx_rtd_theme

test:
  imports:
    - {{ name }}
  commands:
    - {{ name }} --help

about:
  home: https://github.com/brsynth/neo4jsbml
  summary: Import SBML file into Neo4j
  license: MIT
  license_file: LICENSE
  doc_url: https://neo4jsbml.readthedocs.io/
  dev_url: https://github.com/brsynth/neo4jsbml

extra:
  recipe-maintainers:
    - guillaume-gricourt
    - tduigou
